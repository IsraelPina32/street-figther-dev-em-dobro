<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="./src/image/logo-favicon.png" type="image/x-icon">


    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilo.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <script src="./src/js/index.js" defer></script>


    <title>Street Fighter | Projeto Dev em Dobro</title>
</head>

<body>
    <header class="cabecalho">
        <img src="./src/image/Logo.png" alt="Logo" class="logo">
    </header>

    <main class="character-selection">
        <section class="characters">
            <h1 class="titile">
                Select  character
            </h1>
            <ul class="character-list">
                <li class="character selected" id="ryu" data-name="Ryu" data-description="Ryu é um personagem fictício e protagonista da franquia de jogos
                eletrônicos de luta Street Fighter. Ryu estreou o primeiro Street Fighter em 1987, onde ele e seu
                melhor amigo Ken Masters eram participantes de um torneio de artes marciais.">
                    <img src="./src/image/card-ryu.jpeg.jpeg" alt="Character Ryu">
                </li>
                <li class="character" id="cammy" data-name="Cammy"data-description="Cammy é uma agente da força-tarefa do comando Delta Red, operando no Serviço de Inteligência Secreta da Grã-Bretanha (MI6). Como uma clone aprimorada do líder da Shadaloo, M. Bison (para atuar como seu sucessor caso ele morra), ela já trabalhou como assassina para a organização criminosa sob o codinome de “Killer Bee”">
                    <img src="./src/image/card-Cammy.jpeg.jpeg" alt="Character Cammy">
                </li>
                <li class="character" id="chun-li" data-name="Chun-li" data-description="Primeira personagem feminina da série Street Fighter, ela é uma policial chinesa que entra no torneio para buscar vingança contra a organização criminosa Shadaloo, que matou seu pai. Chun-Li é conhecida por seus chutes poderosos e rápidos. ">
                    <img src="./src/image/card-chun-li.jpeg.jpeg" alt="Character Chun-li">
                </li>
                <li class="character" id="e.honda" data-name="E.honda" data-description="Edmond Honda nasceu e foi criado em Osaka, Japão. Ele começou bem cedo a treinar para ser um sumotori. Horas de treino diário aumentaram a resistência do seu corpo e mente. Honda aprendeu as virtudes e disciplina mentais ainda bem novo.">
                    <img src="./src/image/card-e.honda.jpeg.jpeg" alt="Character E.honda" >
                </li>
                <li class="character" id="guile" data-name="Guile" data-description="Guile é um vingador. Ele moverá céus e terras, e até mesmo abandonará sua família em busca de vingar a morte do seu amigo Charlie nas mãos de Bison. Ele odeia a Shadaloo mais que tudo na vida e ajudará qualquer um que tenha as mesmas intenções de derrubar tal organização.">
                    <img src="./src/image/card-guile.jpeg.png" alt="Character Guile" >
                </li>
                <li class="character" id="juri" data-name="Juri Han" data-description="Aos 15 anos, Juri era uma proeminente praticante de Tae Kwon Do. Seu pai era advogado encarregado de processar operações do crime organizado. Quando ele começou a mirar na Shadow Law, sua família foi sequestrada pela organização. Durante a provação, Juri perdeu seus pais e seu olho esquerdo foi gravemente ferido">
                    <img src="./src/image/card-juri.jpeg.jpg" alt="Character Juri">
                </li>
                <li class="character" id="ken" data-name="Ken" data-description="Outro lutador japonês que também foi treinado por Gouken, Ken é mais arrogante que o amigo Ryu, mas é igualmente habilidoso em artes marciais. Ele é conhecido por seu uso da técnica Shoryuken. ">
                    <img src="./src/image/card-ken.jpeg.jpeg" alt="Character Ken" >
                </li>
                <li class="character" id="dhalsim" data-name="Dhalsim"data-description="Lutador indiano conhecido por suas habilidades de yoga, Dhalsim entra no torneio para arrecadar dinheiro para sua aldeia e família. Ele é conhecido por seus ataques a distância e por sua habilidade de esticar os seus membros. 
                Esses são alguns dos muitos personagens da série Street Fighter, sete dos mais icônicos e populares. Cada um tem sua própria história e habilidades únicas, o que torna a série tão emocionante e divertida de jogar. ">
                    <img src="./src/image/card-dhalsim.jpeg.jpeg" alt="Character Dhalsim" >
                </li>
                <li class="character" id="zangief" data-name="Zangief" data-description="Lutador russo conhecido por suas habilidades de luta livre, ele entra no torneio para defender sua pátria e provar a superioridade da luta livre sobre outras artes marciais. Zangief é conhecido por sua técnica de ataque Spinning Piledriver. ">
                    <img src="./src/image/card-zangief.jpeg.jpeg" alt="Character Zangief">
                </li>
                
            </ul>
        </section>
        <section class="selected-character">
            <img class="big-character" src="./src/image/card-ryu.png" alt="Select Character">

            <div class="character-information">
                <h2 class="character-name" id="character-name">Ryu</h2>
                <p class="character-description" id="character-description">Ryu é um personagem fictício e protagonista da franquia de jogos
                    eletrônicos de luta Street Fighter. Ryu estreou o primeiro Street Fighter em 1987, onde ele e seu
                    melhor amigo Ken Masters eram participantes de um torneio de artes marciais.</p>
            </div>
        </section>
    </main>
</body>

</html>
